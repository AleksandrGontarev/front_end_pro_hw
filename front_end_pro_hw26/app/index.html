<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>

<body class="body">
    <div class="error">Error message:
        <button class="error-btn" type="button">Close</button>
    </div>
    <div class="info-container"></div>
    <div class="container">
        <section class="shop">
            <div class="shop__item category">
                <h2>Category</h2>
                <ul class="category__list">

                </ul>
            </div>
            <div class="shop__item products">
                <h2>Products</h2>
                <ul class="products__list">

                </ul>
            </div>
            <div class="shop__item product-characters">
                <h2>Product characters</h2>

            </div>
        </section>
        <form class="some-form" action="#" name="main">
            <fieldset style="width: max-content; background-color: beige;">
                <legend>Form</legend>
                <label for="firstname">First name:</label>
                <input id="firstname" type="text" name="firstname">

                <label for="lastname">Last name:</label>
                <input id="lastname" type="text" name="lastname"><br><br>

                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="kharkiv">Kharkiv</option>
                    <option value="newyork">New York</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="berlin">Berlin</option>
                </select><br><br>

                <label for="Nova Poshta">Nova Poshta:</label>
                <select name="storage" id="storage">
                    <option value="storage 1">storage 1</option>
                    <option value="storage 2">storage 2</option>
                    <option value="storage 3">storage 3</option>
                    <option value="storage 4">storage 4</option>
                </select><br><br>

                <label class="payment-label" for="radio">Please select form of payment:</label><br>
                <input class="radio-payment" id="postpaid" type="radio" name="payment" value="postpaid" checked>
                <label for="postpaid">Postpaid</label>
                <input class="radio-payment" id="bank" type="radio" name="payment" value="bank">
                <label for="bank">Payment by bank card</label><br><br>

                <label for="quantity">Quantity</label>
                <input id="quantity" type="number" name="quantity"><br><br>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" cols="50" rows="5" placeholder="Your comment"
                    style="resize: none;"></textarea><br><br>

                <button type="submit" id="submit-form"
                    style="padding: 5px 25px; margin: 0 auto; display: flex; background-color: rgb(118, 241, 118);">Save</button>
            </fieldset>
        </form>
       
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
